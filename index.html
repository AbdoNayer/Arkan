<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <!-- Title Page -->
    <title>أركان</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="./images/logo.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <!-- Fancybox CSS -->
    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- CSS OwlCarousel 2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css">
    <!-- CSS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- CSS Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="./icons/icons.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style/main.css">

</head>
<body id="Home">

    <!-- Loading App -->
    <div class="loader w-100 h-100 bg-white">
        
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 col-xs-12">
                    <div class="d-flex align-items-center">
                        <a href="" class="logo">
                            <img src="./images/logo.png" alt="">
                        </a>
                        <button type="button" data-bs-toggle="modal" data-bs-target="#modalCountry">
                            <p class="m-0">
                                <span>شحن إلي</span>
                                <span class="icon-chevron-down"></span>
                            </p>
                            <p class="d-flex align-items-center m-0">
                                <span class="icon-location"></span>
                                <span class="text-overflow mx-2 small-font-12">الرياض، شارع الملك فهد العتيبي المقدس</span>
                            </p>
                        </button>
                    </div>
                </div>
                <div class="col-md-5 col-xs-12">
                    <form action="" class="position-relative">
                        <input type="tel" placeholder="بحث" class="w-100">
                        <button class="fix-icon-Input"><i class="icon-search"></i></button>
                    </form>
                </div>
                <div class="col-md-3 col-xs-12">
                    <div class="d-flex align-items-center">
                        <a href="" class=""><i class="icon-person"></i></a>
                        <a href="" class=""><i class="icon-heart"></i></a>
                        <div class="dropdown">
                            <button type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              <i class="icon-notification"></i>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <button type="button">
                            <i class="icon-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Modal Choose Country -->
    <div class="modal fade" id="modalCountry" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-country-content">
                
            </div>
        </div>
    </div>







































    <!-- Plugin Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Plugin OwlCarousel 2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
    <!-- Plugin Animation Page -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Plugin Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <!-- Plugin Text Animation -->
    <script src="./js/script.js"></script>

</body>
</html>
